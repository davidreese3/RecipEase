<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEase Substitutions</title>
</head>

<body>
<header>
    <nav></nav>
    <h1>Browse through the known substitutions</h1>
</header>

<main>
    <p>main</p>
    <table>
        <thead>
        <tr>
            <th>Original</th>
            <th>Amount and Preparation</th>
            <th>Substituted</th>
            <th>Amount and Preparation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="substitution : ${substitutions}">
            <td th:text="${substitution.originalComponent}"></td>
            <td>
                <span th:text="
                    ${substitution.originalWholeNumberQuantity != 0 ? substitution.originalWholeNumberQuantity + ' ' : ''} +
                    ${substitution.originalFractionQuantity != '0' ? substitution.originalFractionQuantity + ' ' : ''} +
                    ${
                        substitution.originalMeasurement == 'Whole'
                        ? substitution.originalMeasurement
                        : (
                            substitution.originalMeasurement != null && substitution.originalWholeNumberQuantity == 1 && substitution.originalFractionQuantity == '0' && substitution.originalMeasurement != 'Whole'
                            ? (substitution.originalMeasurement.endsWith('es')
                                ? substitution.originalMeasurement.substring(0, substitution.originalMeasurement.length() - 2)
                                : substitution.originalMeasurement.substring(0, substitution.originalMeasurement.length() - 1))
                            : substitution.originalMeasurement
                          )
                    } + ' ' +
                    ${substitution.originalPreparation != null ? substitution.originalPreparation : ''}
                "></span>
            </td>
            <td th:text="${substitution.substitutedComponent}"></td>
            <td>
                <span th:text="
                    ${substitution.substitutedWholeNumberQuantity != 0 ? substitution.substitutedWholeNumberQuantity + ' ' : ''} +
                    ${substitution.substitutedFractionQuantity != '0' ? substitution.substitutedFractionQuantity + ' ' : ''} +
                    ${
                        substitution.substitutedMeasurement == 'Whole'
                        ? substitution.substitutedMeasurement
                        : (
                            substitution.substitutedMeasurement != null && substitution.substitutedWholeNumberQuantity == 1 && substitution.substitutedFractionQuantity == '0' && substitution.substitutedMeasurement != 'Whole'
                            ? (substitution.substitutedMeasurement.endsWith('es')
                                ? substitution.substitutedMeasurement.substring(0, substitution.substitutedMeasurement.length() - 2)
                                : substitution.substitutedMeasurement.substring(0, substitution.substitutedMeasurement.length() - 1))
                            : substitution.substitutedMeasurement
                          )
                    } + ' ' +
                    ${substitution.substitutedPreparation != null ? substitution.substitutedPreparation : ''}
                "></span>
            </td>
        </tr>

        </tbody>
    </table>
</main>

<footer>
    <p>footer</p>
</footer>
</body>

</html>
