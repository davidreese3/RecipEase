<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEase Substitutions</title>
</head>

<body>
<div class="container">
    <header>
        <div th:replace="~{fragments/navbar}"></div>
        <link rel="stylesheet" th:href="@{/css/mainStyles.css}" />
        <link rel="stylesheet" th:href="@{/css/navbar.css}" />
        <h2>Browse Through Common Substitutions</h2>
    </header>

    <main>
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        <table th:if="${error == null}" class="alternating">
            <thead>
            <tr>
                <th>Original</th>
                <th>Amount and Preparation</th>
                <th>Substituted</th>
                <th>Amount and Preparation</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="substitution : ${substitutions}">
                <td th:text="${substitution.originalComponent}"></td>
                <td>
                    <span th:text="${@recipeUtils.formatSubs(substitution.originalQuantity, substitution.originalMeasurement, substitution.originalPreparation)}"></span>
                </td>
                <td th:text="${substitution.substitutedComponent}"></td>
                <td>
                    <span th:text="${@recipeUtils.formatSubs(substitution.substitutedQuantity, substitution.substitutedMeasurement, substitution.substitutedPreparation)}"></span>
                </td>
            </tr>

            </tbody>
        </table>
    </main>

</div>
</body>

</html>
