<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEase Trending</title>
</head>

<body>
<div class="container">
<header>
    <div th:replace="~{fragments/navbar}"></div>
    <link rel="stylesheet" th:href="@{/css/mainStyles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link rel="stylesheet" th:href="@{/css/genericRecipeDisplay.css}" />
    <h2>Trending Recipes</h2>
</header>

<main>
    <div th:each="message : ${messages}">
        <span th:text="${message}"></span>
    </div>
    <div th:if="${communityRecipes.size != 0}">
        <h3>Trending Community Selected Recipes</h3>
        <table class="alternating recipeDisplay">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Makes</th>
                    <th>Prep Time</th>
                    <th>Make Time</th>
                    <th>Total Time</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="recipe : ${communityRecipes}">
                    <td>
                        <a th:href="${'/recipe/view?recipeId=' + recipe.recipeId}" th:text="${recipe.name}"></a>
                    </td>
                    <td th:text="${recipe.description}"></td>
                    <td th:text="${recipe.yield} + ' ' + ${recipe.unitOfYield}"></td>
                    <td th:text="${@recipeUtils.formatTimeShort(recipe.prepHr, recipe.prepMin)}"></td>
                    <td th:text="${@recipeUtils.formatTimeShort(recipe.processHr, recipe.processMin)}"></td>
                    <td th:text="${@recipeUtils.formatTimeShort(recipe.totalHr, recipe.totalMin)}"></td>
                    <td th:text="${@recipeUtils.formatRatingShort(recipe.ratingInfo.averageRating, recipe.ratingInfo.numberOfRaters)}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${staffRecipes.size != 0}">
        <h3>Trending Staff Recommended Recipes</h3>
        <table class="alternating recipeDisplay">
            <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Makes</th>
                <th>Prep Time</th>
                <th>Make Time</th>
                <th>Total Time</th>
                <th>Rating</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="recipe : ${staffRecipes}">
                <td>
                    <a th:href="${'/recipe/view?recipeId=' + recipe.recipeId}" th:text="${recipe.name}"></a>
                </td>
                <td th:text="${recipe.description}"></td>
                <td th:text="${recipe.yield} + ' ' + ${recipe.unitOfYield}"></td>
                <td th:text="${@recipeUtils.formatTimeShort(recipe.prepHr, recipe.prepMin)}"></td>
                <td th:text="${@recipeUtils.formatTimeShort(recipe.processHr, recipe.processMin)}"></td>
                <td th:text="${@recipeUtils.formatTimeShort(recipe.totalHr, recipe.totalMin)}"></td>
                <td th:text="${@recipeUtils.formatRatingShort(recipe.ratingInfo.averageRating, recipe.ratingInfo.numberOfRaters)}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

</div>
</body>

</html>
