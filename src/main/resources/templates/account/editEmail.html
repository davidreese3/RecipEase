<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
</head>

<body>
<header>
    <nav></nav>
    <h1>Reset your password</h1>
</header>

<main>
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <form action="#" th:action="@{/account/edit}" th:object="${webAccount}" method="post">
        <table>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}" th:placeholder="${webAccount.email}" /></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type="password" th:field="*{password}" /></td>
            </tr>
            <tr>
                <td>Confirm Password: </td>
                <td><input type="password" th:field="*{confirmPassword}" /></td>
            </tr>
            <tr>
                <td><button type="submit">Edit</button></td><td></td>
            </tr>
        </table>
    </form>
</main>

<footer>
    <button onclick="location.href='/profile/view/personal'">Back to profile</button>
</footer>
</body>

</html>
