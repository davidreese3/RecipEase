<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEase Change Email</title>
</head>

<body>
<div class="container">
<header>
    <div th:replace="~{fragments/navbar}"></div>
    <link rel="stylesheet" th:href="@{/css/mainStyles.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <h2>Change Your Email</h2>
</header>

<main>
    <div class="container">
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <div th:if="${message}" th:text="${message}" style="color: orange;"></div>
    <div th:if="${success}" th:text="${success}" style="color: green;"></div>
    <form action="#" th:action="@{/account/edit/email}" th:object="${webAccount}" method="post">
        <table>
            <tr>
                <td>Email</td>
                <td><input type="text" th:field="*{email}" th:placeholder="${webAccount.email}" maxlength="50" required/></td>
            </tr>
            <tr>
                <td><button type="submit">Edit</button></td><td></td>
            </tr>
        </table>
    </form>
    <button onclick="location.href='/profile/view/personal'">Back to profile</button>
</div>
</main>

</body>

</html>
