<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Account</title>
</head>

<body>
    <header>
        <div th:replace="~{fragments/headerAndNavbar}"></div>
        <h2>Reset your password</h2>
    </header>

    <main>
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        <ul th:if="${passwordCriteria}">
            <li th:each="criteria : ${passwordCriteria}"
                style="color: #555;"
                th:text="${criteria}"></li>
        </ul>
        <div th:if="${message}" th:text="${message}" style="color: orange;"></div>
        <div th:if="${success}" th:text="${success}" style="color: green;"></div>
        <form action="#" th:action="@{/account/edit/password}" th:object="${webAccount}" method="post">
            <table>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td>Confirm Password: </td>
                    <td><input type="password" th:field="*{confirmPassword}" /></td>
                </tr>
                <tr>
                    <td><button type="submit">Edit</button></td><td></td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <button onclick="location.href='/profile/view/personal'">Back to profile</button>
    </footer>
</body>

</html>
