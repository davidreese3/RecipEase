<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RecipEase Account Reactivation</title>
</head>

<body>
<header>
  <div th:replace="~{fragments/headerAndNavbar}"></div>
  <h2>Request to Reactivate Your Account</h2>
</header>

<main>
  <form action="#" th:action="@{/account/reactivate/request}" method="post">
    <label for="email">Enter your email to reactivate account:</label>
    <input type="email" id="email" name="email" required />
    <button type="submit">Request Account Reactivation</button>
  </form>
</main>

<footer>
  <p>footer</p>
</footer>
</body>

</html>
