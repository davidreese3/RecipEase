<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEase Homepage</title>
</head>

<body>
    <header>
        <div th:replace="~{fragments/headerAndNavbar}"></div>
        <h2>Activate your account</h2>
    </header>

    <main>
        <div th:if="${error}" th:text="${error}" style="color: red;"></div>
        <form action="#" th:action="@{/account/activate}" method="post">
            <input type="hidden" name="id" th:value="${id}" />
            <table>
                <tr>
                    <td>Activation Code:</td>
                    <td><input type="number" th:name="code" /></td>
                </tr>
                <tr>
                    <td><button type="submit">Activate</button></td><td></td>
                </tr>
            </table>
        </form>
    </main>

    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
