<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEase Password Reset</title>
</head>

<body>
    <header>
        <div th:replace="~{fragments/headerAndNavbar}"></div>
        <h2>Reset Your Password</h2>
    </header>

    <main>
        <div th:each="error : ${errors}">
            <span th:text="${error}" style="color: red;"></span>
        </div>
        <div th:if="${passwordCriteria}">
            <p style="color: red;">Password is not strong enough. It must include:</p>
            <ul>
                <li th:each="criteria : ${passwordCriteria}"
                    style="color: #555;"
                    th:text="${criteria}"></li>
            </ul>
        </div>
        <div th:if="${message}" th:text="${message}" style="color: orange;"></div>
        <div th:if="${success}" th:text="${success}" style="color: green;"></div>
        <form action="#" th:action="@{/account/reset/password}" th:object="${webAccount}" method="post">
            <input type="hidden" name="id" th:value="${id}" />

            <table>
                <tr>
                    <td>Activation Code:</td>
                    <td><input type="number" th:name="code" /></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type="password" th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td>Confirm Password: </td>
                    <td><input type="password" th:field="*{confirmPassword}" /></td>
                </tr>
                <tr>
                    <td><button type="submit">Reset</button></td><td></td>
                </tr>
            </table>
            <button onclick="location.href='/login'">Login</button>
        </form>
    </main>

    <footer>
        <p>footer</p>
    </footer>
</body>

</html>
