<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${isPersonal}">Your Profile</title>
    <title th:if="${!isPersonal}">View Profile</title>
</head>

<body>
<header>
    <nav></nav>
    <h1 th:if="${isPersonal}">View Your Profile</h1>
    <h1 th:if="${!isPersonal}">View Other's Profile</h1>
</header>

<main>
    <button onclick="location.href='/profile/edit'" th:if="${isPersonal}">Edit Profile</button>
    <button onclick="location.href='/account/edit'" th:if="${isPersonal}">Edit Account</button>
    <p>main</p>
    <div th:if="${error}" th:text="${error}" style="color: red;"></div>
    <div th:if="${message}" th:text="${message}" style="color: green;"></div>
    <table th:if="${profile}">
        <tr th:if="${isPersonal}">
            <td>Email:</td>
            <td th:text="${profile.email}"></td>
            <td><button>Change Email</button></td>
        <tr>
            <td>First Name:</td>
            <td th:text="${profile.firstName}"></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td th:text="${profile.lastName}"></td>
        </tr>
        <tr>
            <td>Cooking Level:</td>
            <td th:text="${profile.cookingLevel}"></td>
        </tr>
        <tr>
            <td>Favorite Dish:</td>
            <td th:text="${profile.favoriteDish}"></td>
        </tr>
        <tr>
            <td>Favorite Cuisine:</td>
            <td th:text="${profile.favoriteCuisine}"></td>
        </tr>

    </table>
</main>

<footer>
    <p>footer</p>
</footer>
</body>

</html>
