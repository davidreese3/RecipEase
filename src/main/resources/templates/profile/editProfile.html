<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipEase Edit Profile</title>
</head>

<body>
<div class="container">
    <header>
        <div th:replace="~{fragments/navbar}"></div>
        <link rel="stylesheet" th:href="@{/css/mainStyles.css}" />
        <link rel="stylesheet" th:href="@{/css/navbar.css}" />
        <h2>Edit Your Profile</h2>
    </header>

    <main>
        <div th:each="error : ${errors}">
            <span th:text="${error}" style="color: red;"></span>
        </div>
        <form action="#" th:action="@{/profile/edit}" th:object="${webProfile}" method="post">
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" th:field="*{firstName}" th:placeholder="${webProfile.firstName}" maxlength="20" required/></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" th:field="*{lastName}" th:placeholder="${webProfile.lastName}" maxlength="20" required/></td>
                </tr>
                <tr>
                    <td>Cooking Level:</td>
                    <td>
                        <select th:field="*{cookingLevel}" required>
                            <option value="" th:if="${webProfile.cookingLevel == null}">Select a cooking level</option>
                            <option value="Novice">Novice</option>
                            <option value="Beginner">Beginner</option>
                            <option value="Intermediate">Intermediate</option>
                            <option value="Advanced">Advanced</option>
                            <option value="Expert">Expert</option>
                            <option value="Chef-Level">Chef-Level</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Favorite Dish:</td>
                    <td><input type="text" th:field="*{favoriteDish}" th:placeholder="${webProfile.favoriteDish}" maxlength="40" required/></td>
                </tr>
                <tr>
                    <td>Cooking Level:</td>
                    <td><input type="text" th:field="*{favoriteCuisine}" th:placeholder="${webProfile.favoriteCuisine}" maxlength="40" required/></td>
                </tr>
                <tr>
                    <td><button type="submit">Edit</button></td><td></td>
                </tr>
            </table>
        </form>
        <button onclick="location.href='/profile/view/personal'">Back to profile</button>
    </main>

</div>
</body>

</html>
